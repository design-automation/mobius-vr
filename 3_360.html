<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360_image</title>
    <meta name="description" content="360_image">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-camera wasd-controls="enabled:false"></a-camera>
        <a-assets>
            <img id="sky" src="assets/360/3_360_image.jpg" crossorigin="anonymous">
        </a-assets>
        <a-sky rotation="0 90 0" src="#sky"></a-sky>
        <a-sound id='sound' src="assets/360/3_audio_sample.3gpp" position='0 0 0' loop='true'></a-sound>
    </a-scene>
    <script>
        var context;
        var check = false;
        window.onload = function() {
            context = new AudioContext();
        }
        window.onclick = function () {
            var sound = document.querySelector('a-sound').components.sound;
            if (sound && !check) {
                context.resume();
                sound.playSound();
                check = true;
            }
        }
    </script>
  </body>
</html>
