<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Podium Tower</title>
    <meta name="description" content="Podium Tower">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="test" src="assets/Podium_tower_options_photo.gltf"></a-asset-item>
            <img id="sky" src="assets/Street View 360_1.jpg" crossorigin="anonymous">
        </a-assets>
        <a-sky rotation="0 90 0" src="#sky"></a-sky>
        <!-- wasd-controls='acceleration: 500%; fly: false' -->
        <a-entity rotation="270 228 0" position="0 -1.2 0" scale="1.0 1.0 1.0" gltf-model="#test"></a-entity>
    </a-scene>
  </body>
</html>
