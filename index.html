<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame test</title>
    <meta name="description" content="A-Frame _-_ test">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="test" src="assets/Podium_tower_options_photo.gltf"></a-asset-item>
            <img id="sky" src="assets/Street View 360_1.jpg" crossorigin="anonymous">
        </a-assets>
        <a-sky rotation="0 90 0" src="#sky"></a-sky>
        <!-- wasd-controls='acceleration: 500%; fly: false' -->
        <a-entity material="side: double" rotation="270 227 0" scale="1.5 1.5 1.5" position="0 -8 -60" gltf-model="#test" wasd-controls='enabled: false'></a-entity>
    </a-scene>
  </body>
</html>
