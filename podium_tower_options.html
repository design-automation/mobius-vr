<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame test</title>
    <meta name="description" content="A-Frame _-_ test">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-camera wasd-controls="enabled:false"></a-camera>
        <a-assets>
            <a-asset-item id="test" src="https://raw.githubusercontent.com/design-automation/mobius-vr/master/assets/Podium_tower_options_photo.gltf"></a-asset-item>
            <img id="sky" src="https://raw.githubusercontent.com/design-automation/mobius-vr/master/assets/Street View 360_1.jpg" crossorigin="anonymous">
        </a-assets>
        <a-sky rotation="0 90 0" src="#sky"></a-sky>
        <a-entity rotation="272 225 0" position="0 -1.2 0" scale="1 1 1" gltf-model="#test"></a-entity>
    </a-scene>
  </body>
</html>
