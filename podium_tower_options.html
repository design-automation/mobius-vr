<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame test</title>
    <meta name="description" content="A-Frame _-_ test">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="test" src="https://raw.githubusercontent.com/design-automation/mobius-parametric-modeller-dev-0-6/master/src/assets/testing/test_aframe/Podium_tower_options_photo.gltf"></a-asset-item>
            <img id="sky" src="https://raw.githubusercontent.com/design-automation/mobius-parametric-modeller-dev-0-6/master/src/assets/testing/test_aframe/Street View 360_1.jpg" crossorigin="anonymous">
        </a-assets>
        <a-sky src="#sky"></a-sky>
        <!-- wasd-controls='acceleration: 500%; fly: false' -->
        <a-entity rotation="270 140 0" position="40 -2 0" gltf-model="#test"></a-entity>
    </a-scene>
  </body>
</html>
